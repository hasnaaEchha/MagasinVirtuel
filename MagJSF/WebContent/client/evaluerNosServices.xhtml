<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="content">


	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="les frais exigés pour le service de vente" />
			<p:rating value="#{evaluation.frais}" />

			<h:outputText
				value="conformité du produit livré au produit décrits :" />
			<p:rating value="#{evaluation.credibiliteVendeur}" />
			<h:outputText value="respect du délais de livraison : " />
			<p:rating value="#{evaluation.respectDelaiLivraison}" />
			
			<h:outputText for="description" value="donnez nous plus de détails:" />
			<p:inplace id="description" label="se plaindre" effect="slide">
				<p:inputTextarea rows="6" cols="33" value="#{evaluation.description}"/>
			</p:inplace>
			<h:outputLabel value="" />
		<p:commandButton value="Envoyer" actionListener="#{evaluation.save()}"
			ajax="false" >
			<f:param value="#{request.getParameter('prod_id')}" name="prod_id"/>
			</p:commandButton>
		</h:panelGrid>
		
		<h:panelGrid id="display" columns="2" cellpadding="5">

		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>
