<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>parametre du système</title>
</h:head>

<h:body>
	<h:form>

		<p:tab id="sysVar">
			<p:panel header="les parametres de systems ">
				<h:messages errorClass="error" />
				<h:panelGrid columns="2">
					<h:outputText value="timer: *" />
					<p:inplace>
						<h:inputText value="#{sysVar.timer}" required="true" />
					</p:inplace>
					<h:outputText value="nombre de mise maximal : *" />
					<p:inplace>
						<h:inputText value="#{sysVar.maxMise}" required="true" />
					</p:inplace>
					<h:outputText value="frais de service pour une journée: *" />
					<p:inplace>
						<h:inputText value="#{sysVar.fraisService}" required="true" />
					</p:inplace>
				</h:panelGrid>
				<p:commandButton value="Submit" actionListener="#{sysVar.update}" />
			</p:panel>
		</p:tab>
	</h:form>
</h:body>




</html>
