<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/template.xhtml">
	<ui:define name="content">

	<h:form enctype="multipart/form-data">
		<p:messages autoUpdate="true" />
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="nom: *" required="true" />
			<p:inputText id="nom" value="#{produit.nom}" />
			<h:outputText value="marque: *" />
			<p:inputText id="marque" value="#{produit.marque}" required="true" />
			<h:outputText value="prix minimal accepte: *" />
			<p:inputText id="prixMin" value="#{produit.prixMin}" required="true" />
			<p:outputLabel for="categorie" value="categorie:" />
			<p:selectOneMenu id="categorie" value="#{produit.nomCategorie}"
				effect="fold" editable="true" required="true">
				<f:selectItem itemLabel="choisir une" itemValue="" />
				<f:selectItems value="#{produit.categories}" />
			</p:selectOneMenu>
			<p:outputLabel for="typeProduit" value="type du produit:" />
			<p:selectOneMenu id="typeProduit" value="#{produit.nomTypeProduit}"
				effect="fold" editable="true" required="true">
				<f:selectItem itemLabel="choisir une" itemValue="" />
				<f:selectItems value="#{produit.typeProduits}" />
			</p:selectOneMenu>

			<h:outputText value="description du produit : " />
			<p:inputText id="valeur" value="#{produit.description}" />



			<p:outputLabel for="dateLimite" value="date limite:" required="true" />
			<p:calendar id="dateLimite" value="#{produit.dateLimite}"
				mode="popup" required="true" />
			<h:panelGroup columns="1">
				<p:outputLabel for="file" value="image du produit: " />
				<p:fileUpload id="file" value="#{produit.file}" mode="simple"
					required="true" sizeLimit="1000000" fileLimit="1" multiple="false" />
					<p:message for="file" showSummary="false"/>
				<p:spacer width="10px" />
				<p:commandButton value="Submit" ajax="false" id="upload"
					action="#{produit.creer}" />
				<p:spacer width="50px" />

			</h:panelGroup>

		</h:panelGrid>


	</h:form>

</ui:define>
</ui:composition>
</html>
