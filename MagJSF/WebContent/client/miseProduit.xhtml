<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="content">


<h:form>
			<p:carousel value="#{client.listOffresNomProds()}"
				headerText="liste de vos Mises" var="produ" style="background-color:#181A1C;" autoPlayInterval="2000" circular="true"
				itemStyleClass="carItem" rows="1">
				<h:panelGrid style=" height:300px;width:600px; margin-left:220px" cellpadding="10"
					columnClasses="label,value">
					<f:facet name="header">
					<p:outputLabel value="#{produ.nom}"></p:outputLabel>
						<h:outputLink value="http://localhost:8080/MagJSF/client/votreMise.xhtml?id_prod=#{produ.id}"
												target="_blank">
							<h:graphicImage
								value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{produ.id}"
								width="150" height="150" style="height: 100px; width: 300px;height:300px; overflow: hidden;"></h:graphicImage>
						</h:outputLink>

					</f:facet>

					<p:dataList value="#{produit.listOffres(produ.id)}" var="offreProd"
						type="ordered">
						
						<f:facet name="header">Liste des Mises</f:facet>
        					#{offreProd.get("prix") },#{offreProd.get("userName")}
        				
					</p:dataList>

					

				</h:panelGrid>
				<f:facet name="footer">
                il y a  #{client.listOffresNomProds().size()} produit(s) dans le totale.
        </f:facet>
			</p:carousel>

		</h:form>


	</ui:define>
</ui:composition>
</html>
