<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>S'inscrire</title>
</h:head>

<h:body>

	<h:form>
		<p:wizard>
			<p:tab id="personal">
				<p:panel header="Details personel">
					<h:messages errorClass="error" />
					<h:panelGrid columns="2">
						<h:outputText value="Nom: *" />
						<h:inputText value="#{client.nom}" required="true" />
						<h:outputText value="prenom : *" />
						<h:inputText value="#{client.prenom}" required="true" />
						<h:outputText value="login: *" />
						<h:inputText value="#{client.userName}" required="true"/>
						<h:outputText value="mot de passe: *" />
						<h:inputText value="#{client.password}" required="true"/>
					</h:panelGrid>
				</p:panel>
			</p:tab>
			<p:tab id="adress">
				<p:panel header="Adress Details">
					<h:messages errorClass="error" />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="adresse: *" />
						<h:inputText value="#{adresse.addr}" required="true"/>
						<h:outputText value="Code Postale: *" />
						<h:inputText value="#{adresse.codePostale}" required="true"/>
						<h:outputText value="ville: *" />
						<h:inputText value="#{adresse.ville}" required="true" />
					</h:panelGrid>
				</p:panel>
			</p:tab>
			<p:tab id="contact">
				<p:panel header="Contact Information">
					<h:messages errorClass="error" />
					<h:panelGrid columns="2">
						<h:outputText value="Email: *" />
						<h:inputText value="#{client.email}" required="true" />
						<h:outputText value="Tel: " />
						<h:inputText value="#{client.tel}" />
						
					</h:panelGrid>
				</p:panel>
			</p:tab>
			<p:tab id="confirm">
				<p:panel header="Confirmation">
					<h:panelGrid id="confirmation" columns="6">
						<h:outputText value="Nom: " />
						<h:outputText value="#{client.nom}" />
						<h:outputText value="prenom: " />
						<h:outputText value="#{client.prenom}" />
						<h:outputText value="Login: " />
						<h:outputText value="#{client.userName}" />
						
						<h:outputText value="mot de passe: " />
						<h:outputText value="#{client.password}" />
						<h:outputText value="Adresse: " />
						<h:outputText value="#{adresse.addr}" />
						<h:outputText value="Code Postale : " />
						<h:outputText value="#{adresse.codePostale}" />
						<h:outputText value="Ville: " />
						<h:outputText value="#{adresse.ville}" />
						<h:outputText value="Email: " />
						<h:outputText value="#{client.email}" />
						<h:outputText value="Tel " />
						<h:outputText value="#{Client.tel}" />
						
						<h:outputText />
						<h:outputText />
					</h:panelGrid>
					<p:commandButton value="Submit" actionListener="#{client.creer}" />
				</p:panel>
			</p:tab>
		</p:wizard>
		
	</h:form>


</h:body>

</html>
