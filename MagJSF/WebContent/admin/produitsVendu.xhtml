<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templateAd.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:dataGrid var="prVendu" value="#{produit.produitsVendu}"
				columns="3" layout="grid" rows="6" paginator="true" id="clients"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="3,6,9">

				<f:facet name="header">
           produits vendu
        </f:facet>
				<p:panel header="#{prVendu.nom}" style="text-align:center">
					<h:panelGrid columns="2" style="width:100%">
						<h:outputLabel for="marque" value="marque:" />
						<h:outputText id="marque" value="#{prVendu.marque}" />
						<h:outputLabel for="prixMin" value="Prix minimal demande:" />
						<h:outputText id="prixMin" value="#{prVendu.prixMin}" />
						<h:outputLabel for="prixVente" value="Prix de vente:" />
						<h:outputText id="prixVente" value="#{produit.getLastOffre(prVendu.id).prix}" />
						<h:outputLabel for="proprietaire" value="Proprietaire:" />
						<h:outputLink
							value="http://localhost:8080/MagJSF/admin/profileClient.xhtml?client_id=#{prVendu.proprietaire.id}">
							<h:outputText id="proprietaire"
								value="#{prVendu.proprietaire.nom}" />
						</h:outputLink>
						<p:commandButton value="supprimer" action="#{produit.supprimerProduit(prVendu.id)}"
					style="margin-right:10px" />
						
						<h:outputLink
							value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{prVendu.id}"
							target="_blank">
							<h:graphicImage
								value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{prVendu.id}"
								width="50" height="50"></h:graphicImage>
						</h:outputLink>

					</h:panelGrid>
				</p:panel>
			</p:dataGrid>


		</h:form>
	</ui:define>
</ui:composition>
</html>
