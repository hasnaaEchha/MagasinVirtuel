<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/template.xhtml">
	<ui:define name="content">

		<h:form enctype="multipart/form-data">

			<h:panelGrid columns="3" cellpadding="5">
				<h:outputText value="nom: *" />
				<p:inputText id="nom" value="#{produit.nom}" required="true" />
				<p:message for="nom" display="icon" />
				<h:outputText value="marque: *" />
				<p:inputText id="marque" value="#{produit.marque}" required="true" />
				<p:message for="marque" display="icon" />
				<h:outputText value="prix minimal accepte: *" />
				<p:inputText id="prixMin" value="#{produit.prixMin}" required="true" />
				<p:message for="prixMin" display="icon" />
				<p:outputLabel for="categorie" value="categorie:" />
				<p:selectOneMenu id="categorie" value="#{produit.nomCategorie}"
					effect="fold" editable="true" required="true">

					<f:selectItem itemLabel="choisir une" itemValue="" />
					<f:selectItems value="#{produit.categories}" />
				</p:selectOneMenu>
				<p:message for="categorie" display="icon" />
				<p:outputLabel for="typeProduit" value="type du produit:" />
				<p:selectOneMenu id="typeProduit" value="#{produit.nomTypeProduit}"
					effect="fold" editable="true" required="true">
					<f:selectItem itemLabel="choisir une" itemValue="" />
					<f:selectItems value="#{produit.typeProduits}" />
				</p:selectOneMenu>
				<p:message for="typeProduit" display="icon" />



				<p:outputLabel for="dateLimite" value="date limite:" required="true" />
				
				<p:calendar id="dateLimite" value="#{produit.dateLimite}" pattern="MM/dd/yyyy HH:mm:ss"
					mode="popup" required="true" />
				<p:message for="dateLimite" display="icon" />
				<p:outputLabel for="file" value="choisir une image du produit: " />
				
				
				
				<p:fileUpload id="file" value="#{produit.file}" mode="simple"
					required="true" sizeLimit="1000000" fileLimit="1" multiple="false" />
				<p:message for="file" display="icon" />
				<h:outputText value="description du produit : " />
				<p:inputTextarea rows="5" cols="30" counter="display" maxlength="200"
					counterTemplate="{0} nombre de caractÃ¨re qui vous restes." id="valeur"
					value="#{produit.description}" required="true" />
					<h:outputText id="display" />
				
				<p:spacer width="10px" />

				<p:spacer width="50px" />

			<p:commandButton value="Submit" ajax="false" id="upload"
				action="#{produit.creer}" />


			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
