<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:carousel value="#{client.mesAchats()}" autoPlayInterval="2000" circular="true" rows="1"
				headerText="liste de mes ventes" var="produ"
				itemStyleClass="carItem" style="background-color:#181A1C">
				<h:panelGrid style=" height:300px;width:300px; margin-left:150px" columns="2"
					cellpadding="5" columnClasses="label,value">
					<f:facet name="header">
						<p:outputLabel value="#{produ.nom}"></p:outputLabel>
						<h:outputLink
							value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{produ.id}"
							target="_blank">
							<h:graphicImage
								value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{produ.id}"
								width="100" height="100"
								style="height: 100px; width: 200px; overflow: hidden;"></h:graphicImage>
						</h:outputLink>


					</f:facet>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="le prix etait: " />
						<h:outputText value="#{client.prixAchat(produ.id)}" />
						<h:outputLink
							value="http://localhost:8080/MagJSF/client/evaluerNosServices.xhtml?prod_id=#{produ.id}">evaluer votre achat?
							
							</h:outputLink>
					</h:panelGrid>
				</h:panelGrid>
				<f:facet name="footer">
                il y a  #{client.mesAchats().size()} articles que vous avez achet√©s.
        </f:facet>
			</p:carousel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
