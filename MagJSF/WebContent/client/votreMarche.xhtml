<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">

		<h:form>
			<p:carousel value="#{client.listProduitEnVente()}" autoPlayInterval="5000" circular="true"
				headerText="liste de vos Produits" var="produ"
				itemStyleClass="carItem">
				<h:panelGrid style=" height:300px ;width:300px" cellpadding="10"
					>
					<h:panelGrid columns="3">
						
						<h:outputText value="#{produ.nom}" />
					</h:panelGrid>
					<f:facet name="header">
						<h:outputLink
							value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{produ.id}"
							target="_blank">
							<h:graphicImage
								value="http://localhost:8080/MagJSF/DisplayImage?image_id=#{produ.id}"
								width="200" height="200" style="height: 100px; width: 200px; overflow: hidden;"/>
						</h:outputLink>

					</f:facet>

					
					
					<p:dataList value="#{produit.listOffres(produ.id)}" var="offreProd" emptyMessage="vide"
						type="definition">
						
						<f:facet name="header">Liste des Mises</f:facet>
        					#{offreProd.get("prix") },#{offreProd.get("userName")}
        				
					</p:dataList>

					

				</h:panelGrid>
				<f:facet name="footer">
                il y a  #{client.listProduitEnVente().size()} produits dans le totale.
        </f:facet>
			</p:carousel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
